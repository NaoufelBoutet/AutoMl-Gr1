{% extends 'Exploration_donnees/base.html' %}
{% block content %}

<!-- Ajout d'un conteneur principal -->
<div class="container">
    <h1 class="title">Bonjour !</h1>
    <p class="welcome-text">Bienvenue dans votre compte DataLab ! </p>
    
    <h2>Vous avez <strong>{{ utilisateurs|length }}</strong> fichier(s) dans votre base.</h2>
    <div class="user-list">
        {% for utilisateur in utilisateurs %}
            <div class="user-card">
                <h3>{{ utilisateur.nom|upper }}</h3>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
