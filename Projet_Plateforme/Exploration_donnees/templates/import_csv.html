{% extends 'Exploration_donnees/base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre fichier</title>
</head>
<body>
    <h2>Importer un fichier : </h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Importer</button>
    <!-- Affichage des messages d'erreur/succÃ¨s -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li{{ message.tags }}>{{ message }}</li>
            {% endfor %}
        </ul>

    {% endif %}
    
    <div class="align-left">
        {% autoescape off %}
        {{ data }}
        {% endautoescape %}
    </div>

    </form>
</body>
</html>
{% endblock %}
