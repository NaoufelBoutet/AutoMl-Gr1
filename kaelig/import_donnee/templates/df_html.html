<html>
    <head>
        <title>Espace result</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% load static %}
        <script src="{% static 'scripts.js' %}"></script>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        
        <!-- DataTables CSS et JS -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    </head>
    <body>
        <nav class="nav_black">
            <a href="{% url 'home' %}" class="a_nav_black">
                <div class="nav_police_black">HOME</div>
            </a>
            <a href="{% url 'perso' username %}" class="a_nav_black">
                <div class="nav_police_black">Espace Perso</div>
            </a>
        </nav>

        <h1>Tableau Pandas</h1>
        <div>
            {{ table_html|safe }}
        </div>


        <!-- Initialisation de DataTables -->
        <script>
            $(document).ready(function() {
                $('#dataframe-table').DataTable({
                    paging: true,
                    lengthMenu: [10, 25, 50, 75, 100],
                    screenX: '200px'
                });
            });
        </script>
    </body>
</html>
